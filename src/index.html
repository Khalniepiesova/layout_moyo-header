<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin="/"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">

      <div class="logo">
        <a href="#home">
          <img src="./images/logo.png" alt="moyo">
        </a>
      </div> 
    
      <nav class="nav">
        <ul class="navLinks">
          <li>
            <a 
              class="nav_a is-active list" 
              href="#apple">
              Apple
            </a>
          </li> 
          <li>
            <a
               class="nav_a list" 
               href="#samsung">
               Samsung
            </a> 
          </li>
          <li>
            <a 
              class="nav_a list" 
              href="#smartphones">
              Smartphones
            </a>
          </li>
          <li>
            <a 
              class="nav_a list"
              data-qa="hover" 
              href="#laptops_computers">
              Laptops & Computers
            </a>
          </li>
          <li>
            <a 
              class="nav_a list" 
              href="#gadgets">
              Gadgets
            </a>
          </li>
          <li>
            <a 
              class="nav_a list" 
              href="#tablets">
              Tablets
            </a>
          </li>
          <li>
            <a  
              class="nav_a list" 
              href="#photo">
              Photo
            </a>
          </li>
          <li>
            <a 
              class="nav_a" 
              href="#video">
              Video
            </a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
